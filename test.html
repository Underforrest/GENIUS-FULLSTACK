<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video>
      <source src="./audio:video/TEST VIDEO.webm" />
    </video>
    <audio controls>
      <source src="./audio:video/TEST VIDEO.mp3" />
    </audio>
    <video controls>
      <source src="./audio:video/TEST VIDEO.webm" type="video/webm" />
      <source src="./audio:video/TEST VIDEO.mp4" type="video/mp4" />
    </video>
    <table>
      <caption>
        Table
      </caption>
      <thead>
        <tr>
          <th>No.</th>
          <th>Full Name</th>
          <th>Position</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Vlad</td>
          <td>Glick</td>
          <td rowspan="2">1800</td>
          <!-- calspan додавання комірок -->
        </tr>
        <tr>
          <td>2</td>
          <td>Glen</td>
          <td>Gily</td>
          <!-- <td>1200</td> -->
        </tr>
        <tr>
          <td>3</td>
          <td>Bill</td>
          <td>Tesla</td>
          <td>2000</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Heal</td>
          <td>Slim</td>
          <td>1000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>Salary:</td>
          <td></td>
          <td>6000</td>
        </tr>
      </tfoot>
    </table>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/C0DPdy98e4c?si=aSMiI-zt-HFri8CK"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
